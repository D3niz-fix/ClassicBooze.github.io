<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коктейльная игра</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ClassicBooze</h1>
        <div id="game-setup">
            <p>Выберите уровень сложности:</p>
            <button onclick="startGame(10)">10 коктейлей</button>
            <button onclick="startGame(20)">20 коктейлей</button>
            <button onclick="startGame(30)">30 коктейлей</button>
            <button onclick="startGame(40)">40 коктейлей</button>
        </div>

        <div id="game" class="hidden">
            <h2 id="cocktail-name"></h2>
            <form id="answer-form">
                <label for="ingredients">Ингредиенты и объем:</label>
                <div id="ingredients-container-wrapper">
                    <div id="ingredients-container">
                        <div class="ingredient-row">
                            <input type="text" class="ingredient-input" placeholder="Введите ингредиент">
                            <input type="number" class="ingredient-volume" placeholder="мл">
                            <button type="button" onclick="removeIngredient(this)">Удалить</button>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addIngredientField()">Добавить ингредиент</button>
                <button type="button" onclick="clearAllIngredients()">Очистить все</button>
            
                <label for="glass">Стекло:</label>
                <input type="text" id="glass" placeholder="Стекло">
            
                <button type="button" onclick="submitAnswer()">Ответить</button>
                <button type="button" onclick="skipQuestion()">Пропустить</button>
            </form>
        </div>

        <div id="results" class="hidden">
            <h2>Результаты:</h2>
            <p id="score"></p>
            <ul id="errors"></ul>
            <button onclick="resetGame()">Сыграть снова</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
